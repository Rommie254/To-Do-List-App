<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TO DO LIST APP</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <section class="container">
            <div class="heading">
                <img class="heading_img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
                <h1 class="heading_title">To-Do List</h1>
            </div>
            <form class="form">
                <label class="form_label" for="todo">~ Today I need to ~</label>
                <input type="text" class="form_input" id="todo" name="to-do" size="30" placeholder="Type here ..." required>
                <button class="button"><span>Submit</span></button>
            </form>
            <div>
                <ul class="toDoList"></ul>
            </div>
        </section>  
        <script src="script.js"></script>  
    </body>
</html>
